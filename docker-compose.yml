version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: player-queue-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  player-queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: player-queue-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
      RabbitMQ__QueueName: player-queue.enqueued
      RabbitMQ__ExchangeName: player-queue
      RabbitMQ__RoutingKey: player.queue.enqueued
    deploy:
      resources:
        limits:
          memory: 256M
